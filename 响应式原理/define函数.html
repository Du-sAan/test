<body>
  <script>

    function defineReactive( data, key , value){
      // 如果没传第三个参数
      if(arguments.length === 2){
        value = data[key]
      }
      Object.defineProperty( data, key ,{
        configurable : true,
        enumerable : true,
        writable : true,
        get(){
          return value;
        },
        set( newValue){
          if( newValue === value ){
            return ;
          }
          value = newValue
        }
      })
    }
    let obj = {
      name : "hm",
      mes : {
        w : 74,
        h : 174
      }
    }
  </script>
</body>
